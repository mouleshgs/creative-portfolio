<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./output.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
    </style>
    <link rel="stylesheet" href="./kursor/kursor.css">

</head>
<body class="bg-yellow-100 font-sans  h-screen p-4 relative overflow-hidden">

    <div class="flex justify-center items-center mt-24">
    
    <div class="bg-white p-6 border-2 border-blue-600 shadow-[10px_8px_0px_#2563eb] max-w-sm w-full relative z-10">
        <h1 class="text-2xl font-bold font-sans mb-4 ">Contact Me</h1>
        <form id="contact-form">
            <label for="name" class="block mt-2">Name</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border-2 border-blue-300 bg-transparent mt-1">

            <label for="email" class="block mt-2">Email</label>
            <input type="email" id="email" name="email" required class="w-full p-2 border-2 border-blue-300 bg-transparent mt-1">

            <label for="message" class="block mt-2">Message</label>
            <textarea id="message" name="message" rows="4" required class="w-full p-2 border-2 border-blue-300 bg-transparent mt-1"></textarea>

            <button type="submit" class="w-full bg-blue-500 font-semibold text-white p-2 mt-4 uppercase hover:bg-blue-600">Send Message</button>
        </form>
    </div>
</div>

    <div class="flex justify-center">
        <a href="./index.html">
            <button class="w-auto bg-blue-500 font-sans  text-la hover:bg-blue-600 text-white p-4 mt-14 rounded-lg shadow-lg">Back To Home -></button>
        </a>
    </div>

    <!-- js files -->
     <script src="./contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>

    <script>
      
      new kursor ({
        type: 2,
        removeDefaultCursor: true,
        color: '#2563eb'
      })
    </script>
</body>
</html>
